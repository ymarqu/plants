<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/bfe906e9c2.js" crossorigin="anonymous"></script>
    <title>Plants || ✨💚🌱🍄🌎🌙 </title>
</head>
<body>
    <nav class="nav-bar flex">
        <div class="logo-container flex">
            <p class="logo"><a class="logo" href="index.html">MyGarden</a></p>
        </div>
        <ul class="nav-items flex">
            <li class="nav-item"><a class="nav-item" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-item" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-item" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-item" href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="fc flex" >
            <form action="">
                <fieldset >
                <div class="fc_form-text">
                    <h1>Connect with us.</h1>
                    <p class="">We'd love to hear from you.</p>
                </div>
                <div class="fc_form-input">
                    <label for="fullName"> Full Name</label><br>
                    <input type="text" name="fullName" required><br>
                    <label for="email">Email</label><br>
                    <input type="text" name="userEmail" required><br>
                    <input type="checkbox" name="consentContact">
                    <label for="consentContact">Can we use this email to follow up contact?</label><br>
                    <label for="message">How can we help?</label><br>
                    <textarea class="message" name="message"></textarea>
                </div>
                <div class="btn-container">
                    <button class="submit-btn">Submit</button>
                </div>
                <div class="socials-container">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </fieldset>
            </form>

        </div>
    </main>
  </body>
</html>
